<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beers?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Hungry for beers?</h1>
    <div class="container">
        <label for="beer-choice">Yes or No?</label>
        <select id="beer-choice">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button onclick="submitAnswer()">Submit</button>
    </div>
    <div class="message" id="result-message"></div>

    <script>
        function submitAnswer() {
            const choice = document.getElementById("beer-choice").value;
            const messageDiv = document.getElementById("result-message");

            if (choice === "yes") {
                messageDiv.textContent = "Regards drink beers with me after work!";
            } else {
                messageDiv.textContent = "Ligma!";
            }
        }
    </script>
</body>
</html>
